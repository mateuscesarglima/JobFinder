<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFinder</title>

    <!--CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS PROJETO-->
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
    <header>

        <!--BARRA DE NAVEGAÇÂO-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Job Finder</a>


                <!--HAMBURGUER MENU - RESPONSIVE-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <!--NAV ITENS-->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Ver Vagas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <!--REPRESENTA O TITUTLO COL-MD-12-->
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possível para encontrar mais rápido seu dev!</h2>

                <form action="">

                    <div class="form-group">
                        <label for="title">Título da vaga</label>
                        <input type="text" class="form-control" id="title" name="title"
                            placeholder="Digite o título da vaga" required>
                        <small id="titleHelp" class="form-text text-muted"> O título é muito importante, seja claro e
                            objetivo</small>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição da vaga: </label>
                        <textarea type="texta" class="form-control" id="description" name="description"
                            placeholder="Descreve as atividades do desenvolvedor" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="company">Empresa contratante:</label>
                        <input type="text" class="form-control" id="company" name="company"
                            placeholder="Digite a empresa que vai contratar" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail para contato:</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Digite o email para contato" required>
                        <small id="titleHelp" class="form-text text-muted"> O título é muito importante, seja claro e
                            objetivo</small>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salário oferecido:</label>
                        <input type="text" class="form-control" id="salary" name="salary"
                            placeholder="Digite o salário da vaga" required>
                    </div>
                    <input type="hidden" name="new-job" value="1">
                    <button type="submit" id="form-button" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
